<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/terceira-tela.css">
    <title>Piquinique Certo</title>
</head>
<body class="inicio">
    <main>

        <div class="caixaGeral">
            <div class="caixatituloedescricao">
                <h2 class="tituloPagina">Seu calcular foi de:</h2>
            </div>
            <div class="caixaCalculo">
                <div class="contain">
                    <form class="formulario">
                        <table id="resultado-table">
                            <tr>
                                <th>Item</th>
                                <th>Quantidade</th>
                            </tr>
                            <tr>
                                <td>Sanduíches naturais</td>
                                <td class="sanduiches-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Pipoca</td>
                                <td class="pipoca-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Torradas com geleia</td>
                                <td class="torradas-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Salgados assados</td>
                                <td class="salgados-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Gelo</td>
                                <td class="gelo-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Refrigerante</td>
                                <td class="refrigerante-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Água</td>
                                <td class="agua-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Frutas picadas</td>
                                <td class="frutas-quantidade"></td>
                            </tr>
                        </table>
                    </form>
                  
                    <div class="drops">
                      <div class="drop drop-1"></div>
                      <div class="drop drop-2"></div>
                      <div class="drop drop-3"></div>
                      <div class="drop drop-4"></div>
                      <div class="drop drop-5"></div>
                    </div>
                  </div>
                //aqui uma tela com calculo
            </div>
        </div>

    </main>
    
    <script src="/assets/js/terceira-tela.js"></script>
</body>
</html>
