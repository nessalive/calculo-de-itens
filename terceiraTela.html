<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/terceira-tela.css">
    <link rel="stylesheet" href="style.css">
    <title>Piquinique Certo</title>
</head>
<body class="inicio">
    <header>
        <section class="ftco-section">
			<div class="con">
				<div class="row justify-content-center">
					<div class="col-md-4 text-center">
						<div class="w-100 d-flex justify-content-center">
							<div class="checkbox">
								<input type="checkbox" id="cbx" style="display:none"/ checked>
							  <label for="cbx" class="toggle"><span></span></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
    </header>

    <main>
        <div class="caixaGeral">
            <div class="caixatituloedescricao">
                <div class="localstorage-dados">
                    <h3 class="nome-form"></h3>
                    <h3 class="email-form"></h3>
                </div>
                <h2 class="tituloPagina">Seu calculo foi de:</h2>
            </div>
            <div class="caixaCalculo">
                <div class="contain">
                    <form class="formulario">
                        <table id="resultado-table">
                            <tr>
                                <th>Item</th>
                                <th>Quantidade</th>
                            </tr>
                            <tr>
                                <td>Sanduíches naturais</td>
                                <td class="sanduiches-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Pipoca</td>
                                <td class="pipoca-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Torradas com geleia</td>
                                <td class="torradas-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Salgados assados</td>
                                <td class="salgados-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Gelo</td>
                                <td class="gelo-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Refrigerante</td>
                                <td class="refrigerante-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Água</td>
                                <td class="agua-quantidade"></td>
                            </tr>
                            <tr>
                                <td>Frutas picadas</td>
                                <td class="frutas-quantidade"></td>
                            </tr>
                        </table>
                    </form>
                  
                    <div class="drops">
                      <div class="drop drop-1"></div>
                      <div class="drop drop-2"></div>
                      <div class="drop drop-3"></div>
                      <div class="drop drop-4"></div>
                      <div class="drop drop-5"></div>
                    </div>
                  </div>
            </div>
        </div>

    </main>
    <script src="/assets/js/tema-escuro.js"></script>
    <script src="/assets/js/terceira-tela.js"></script>
    <script src="/assets/js/primeiraTela.js"></script>
    <script src="/script.js"></script>
</body>
</html>
