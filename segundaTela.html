                 <button class="menosM">-</button><p class="pMulher">0</p><button class="maisM">+</button>

            <div class="crianca">
                <p>Criança</p>

            <button class="calcular"><a href="primeiraTela.html">Calcular</a></button>

            <div class="trocadilho">

                    Por que o refrigerante foi convidado para o piquenique? Porque ele é muito Fanta-stico.
                </p>
                <p class="trocadinhoTexto">
                    "No piquenique, a formiga levou seu violão para tocar 'formicacústico'."
                </p>
            </div>


        </div>
